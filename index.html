<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="main__add add">
        <h3 class="add__title title">Add Item</h3>
        <div class="add__wrapper">
          <input class="add__task task task-input" type="text">
          <button class="add__button button">Add</button>
        </div>
      </section>
      <section class="main__todo todo">
        <h3 class="todo__title title">Todo</h3>
        <ul class="todo__list">
          <li class="todo__item">
            <input class="todo__checkbox checkbox" type="checkbox">
            <label class="todo__label task task-label">Pay Bills</label>
            <input class="todo__input task task-input" type="text">
            <button class="todo__button button button-edit">Edit</button>
            <button class="todo__button button button-delete">
              <img class="button-delete__image" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="todo__item todo__item--editmode">
            <input class="todo__checkbox checkbox" type="checkbox">
            <label class="todo__label task task-label">Go Shopping</label>
            <input class="todo__input task task-input" type="text" value="Go shopping">
            <button class="todo__button button button-edit">Save</button>
            <button class="todo__button button button-delete">
              <img class="button-delete__image" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__completed completed">
        <h3 class="completed__title title">Completed</h3>
        <ul class="completed__list">
          <li class="completed__item">
            <input class="completed__checkbox checkbox" type="checkbox" checked>
            <label class="completed__label task task-label">See the Doctor</label>
            <input class="completed__input task task-input" type="text">
            <button class="todo__button button button-edit">Edit</button>
            <button class="todo__button button button-delete">
              <img class="button-delete__image" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
  <script src="app.js"></script>
  </body>
</html>
